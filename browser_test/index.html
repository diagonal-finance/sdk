    <!-- <script

    <script>
        const { Diagonal, Subscription } = DiagonalSDK;
        let diagonal = new Diagonal(
            "mumbai",
            "https://rpc-mumbai.maticvigil.com"
        );
        let subscription = new Subscription(
            diagonal,
            "0x4Ea66bE6947D711Ed963fc4aa8c04c5a4da6959B",
            "0x3f578c3bFCE79964f4F616576211B30bf467e6f4",
            "0x42bb40bF79730451B11f6De1CbA222F17b87Afd7"
        );

        subscription.getDetails().then((result) => {
            console.log("subscription details", result);
        });

        subscription.validate(1).then((result) => {
            console.log("subscription valid", result);
        });
    </script>
